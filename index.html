<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BicikeLJ rush</title>
    <link rel="stylesheet" href="common/style.css">
    <link rel="stylesheet" href="common/UI.css">
    <script src="lib/gl-matrix-min.js"></script>
</head>

<body>
    <!-- start screen -->
    <div id="start-game">
        <h1>BicikeLJ rush</h1>
        <button onclick="startGame()">
            <img src="/common/assets/ui/start.png" alt="Start">
        </button>
        <h2 style="margin-bottom: 0; margin-top: 0;">Controls:</h2>
        <h2 style="margin-bottom: 0; margin-top: 0;">A - move left | D - move right</h2>
    </div>

    <!-- game over screen -->
    <div id="game-over">
        <h1>GAME OVER</h1>
        <h2 id="gameOverCoins">
            <img src="/common/assets/ui/coin.png" alt="Coin">
            0
        </h2>
        <h2 id="gameOverScore">gameOverScore</h2>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- game -->
    <div id="game-ui">
        <button id="togglePauseButton" onclick="togglePause()">
            <img src="/common/assets/ui/pause.png" alt="Pause">
        </button>
        <div>
            <p id="coinsPicked">
                <img src="/common/assets/ui/coin.png" alt="Coin" style="height: 1em; margin-right: 5px;">
                0
            </p>
            <p id="time">Time: 0</p>
        </div>
    </div>
    <div class="fullscreen">
        <canvas></canvas>
    </div>

    <script type="module">
        import { startGame, restartGame, togglePause } from './main.js';

        // Make the functions available globally
        window.startGame = startGame;
        window.restartGame = restartGame;
        window.togglePause = togglePause;
    </script>
</body>

</html>
